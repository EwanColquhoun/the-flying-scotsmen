{% extends "booking/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container">
  <div class="col-12 d-flex justify-content-center">
    <h1 class="page-heading">{% trans "Sign Out" %}</h1>
  </div>
  <div class="col-12">
    <p class="center">{% trans 'Are you sure you want to sign out?' %}</p>
  </div>
  <div class="col-12 d-flex justify-content-center">
    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
      <button class="btn btn-join mt-4" type="submit">{% trans 'Sign Out' %}</button>
    </form>
  </div>
</div>

{% endblock %}
