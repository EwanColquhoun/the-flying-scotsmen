{% extends "booking/base.html" %}

{% block content %}


<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="col-8 mt-5 d-flex justify-content-center">
            <h1>Contact</h1>
        </div>
    </div>
</div>

<div class="containter">
    <div class="row g-0 d-flex justify-content-center">
        <div class="col-10 col-md-10 mt-5">
            <form action="POST">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Tom Cruise">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Telephone</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Including area code eg: +44 12345678912">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Type your message here..." rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <input class="btn btn-join" type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-10 col-md-7 mt-3 mb-5">
            <div class="ratio ratio-1x1 map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d18336.95713135544!2d-3.3605618086385145!3d56.44135997822792!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48863c1062d054c9%3A0x5eb3fcd704908285!2sPerth%20Airport!5e0!3m2!1sen!2suk!4v1634546102894!5m2!1sen!2suk" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
        <div class="col-10 col-md-3 mt-3">
            <div class="mt-3 contact-details d-flex justify-content-center">
                <p>
                    The Flying Scotsmen,<br>
                    Perth Aerodrome,<br>
                    Perth,<br>
                    Scotland,<br>
                    PH2 6PL,<br>
                    <br>
                    +44 39270 127 6548<br>
                    <br>
                    <a class="email-icon" href="mailto:ewancolquhoun@hotmail.com" target="_blank" rel="noopener noreferrer" aria-label="Click here to send us an e-mail">tfs-admin@outlook.com</a>
                </p>
            </div>
        </div>
    </div>
</div>
